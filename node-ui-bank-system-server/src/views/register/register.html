<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/752d4bf545.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="register-container">
        <form class="register-form" >
            <h1>Registro</h1>
            <div class="input-group">
                <label for="name">
                <i class="fas fa-id-card"></i>
                </label>
                <input type="text" id="name" placeholder="Ingresa tu nombre" required>
                <p class="error-message hidden">El nombre es requerido</p>
            </div>    
            <div class="input-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                <p class="error-message hidden">El usuario es requerido</p>
            </div>
            <div class="input-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
                <p class="error-message hidden">El correo es requerido</p>
            </div>            
            <div class="input-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" id="password" placeholder="Ingresa tu contrase単a" required>
                <p class="error-message hidden">La contrase単a es requerida</p>
            </div>
            <div class="input-group">
                <label for="confirm-password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" id="confirm-password" placeholder="Confirma tu contrase単a" required>
                <p class="error-message hidden">Las contrase単as no coinciden</p>
            </div>
            <input class="register-button" type="submit" value="Registrarse">
            <input class="cancel-button" type="button" value="Cancelar">

            <a href="../login/login.html">Si ya tienes una cuenta, logueate</a>
        </form>
    </div>
    <script src="register.ts"></script>
</body>
</html>
